<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Artists Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Artists and monthly listeners
        const topArtistsData = [
            { artist: 'The Weeknd', listens: 111200000 },
            { artist: 'Taylor Swift', listens: 99300000 },
            { artist: 'Bad Bunny', listens: 81600000 },
            { artist: 'Ed Sheeran', listens: 79400000 },
            { artist: 'Rihanna', listens: 74400000 }
        ];
        const artistNames = topArtistsData.map(entry => entry.artist);
        const listensData = topArtistsData.map(entry => entry.listens);

        const ctx = document.getElementById('myChart').getContext('2d');

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: artistNames,
                datasets: [{
                    label: 'Number of Monthly Listeners',
                    data: listensData,
                    backgroundColor: 'rgba(75, 190, 190, 0.5)', // Bar color
                    borderColor: 'rgba(75, 192, 192, 1)', // Border color
                    borderWidth: 1 // Border width
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
